{% extends "home.html" %}
{% block content %}
<form method="POST" class="form-validate">
	<div class="form-group">
		<input id="login-username" type="text" name="username" required data-msg="Introduzca su nombre de usuario" class="input-material">
		<label for="login-username" class="label-material">Usuario</label>
	</div>
	<div class="form-group">
		<input id="login-password" type="password" name="password" required data-msg="Introduzca su contraseñ" class="input-material">
		<label for="login-password" class="label-material">Contraseña</label>
	</div>
	<button type="submit" id="login" class="btn btn-primary">Iniciar Sesión</button>
</form>
{% if not ifadmin %}
	<a href="{{ url_for('auth.admin') }}" class="btn btn-secondary">Crear Usuario Administrador</a>
{% endif %}
{% endblock %}
