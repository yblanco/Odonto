{% extends "base.html" %}
{% block body %}
<header class="header">   
	<nav class="navbar navbar-expand-lg">
		<!-- search Panel -->
		<div class="search-panel">
			<div class="search-inner d-flex align-items-center justify-content-center">
				<div class="close-btn">Cerrar <i class="fa fa-close"></i></div>
				<form id="searchForm" action="#">
					<div class="form-group">
						<input type="search" name="search" placeholder="¿Qué estás buscando?">
						<button type="submit" class="submit">Buscar</button>
					</div>
				</form>
			</div>
		</div>
		<!-- End search Panel -->
		<!-- Right Menu -->
		<div class="container-fluid d-flex align-items-center justify-content-between">
			<!-- Navbar Header-->
			<div class="navbar-header">
				<a href="{{ url_for('home.home_page') }}" class="navbar-brand">
					<div class="brand-text brand-big visible text-uppercase">
						<strong class="text-primary">Dark</strong><strong>Admin</strong>
					</div>
					<div class="brand-text brand-sm">
						<strong class="text-primary">D</strong><strong>A</strong>
					</div>
				</a>
				<button class="sidebar-toggle"><i class="fa fa-long-arrow-left"></i></button>
			</div>
			<!-- End Navbar Header-->
			<!-- Icon right -->
			<div class="right-menu list-inline no-margin-bottom">    
				<!-- Icon Search -->
				<div class="list-inline-item">
					<a href="#" class="search-open nav-link">
						<i class="icon-magnifying-glass-browser"></i>
					</a>
				</div>
				<!-- End Icon Search -->
				<!-- Log out -->
				<div class="list-inline-item logout">                   
					<a id="logout" href="#" class="nav-link">
						Iniciar Sesión <i class="icon-user"></i>
					</a>
				</div>
				<!-- End Log out-->
			</div>
			<!-- End icon right -->
		</div>
		<!-- End Right Menu -->
	</nav>
</header>
<div class="d-flex align-items-stretch">
	<nav id="sidebar">

	</nav>

	<div class="page-content">
		{% block content %}{% endblock %}

		<footer class="footer">
			<div class="footer__block block no-margin-bottom">
				<div class="container-fluid text-center">
					<!-- Please do not remove the backlink to us unless you support us at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
              		<p class="no-margin-bottom">
              			2018 &copy; Odonto. Design by <a href="https://bootstrapious.com">Bootstrapious</a>.</p>
				</div>
			</div>
		</footer>
	</div>
</div>
{% endblock %}
